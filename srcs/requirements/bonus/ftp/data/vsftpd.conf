listen=YES
userlist_enable=YES
userlist_file=/etc/vsftpd.userlist
userlist_deny=NO
listen_port=21
# ------------------------------ настройка vsFTPd ------------------------------
# баннер входа в систему
ftpd_banner=-------------------- Sign in --------------------
# возможность подключаться к серверу анонимным пользователям
anonymous_enable=NO
# возможность подключаться к серверу локальным пользователям
local_enable=YES
# разрешить копировать файлы на сервер
write_enable=YES
# использовать для пользователей изолированное окружение
chroot_local_user=YES
# разрешить использовать домашние каталоги с правом на запись
allow_writeable_chroot=YES
# включить пассивный режим работы сервера
pasv_enable=YES
# минимальное значение диапазона портов для пассивного режима
pasv_min_port=60007
# максимальное значение диапазона портов для пассивного режима
pasv_max_port=60007
# IP
#pasv_address=192.168.99.5
# позволяет избежать ошибки 500 OOPS
seccomp_sandbox=NO
# ------------------------------------------------------------------------------
#
# ------------------------------ SSL и TLS -------------------------------------
# разрешить использовать шифрование
ssl_enable=YES
# путь к открытому ключу
rsa_cert_file=/etc/vsftpd/ssl/vsftpd.crt
# путь к закрытому ключу
rsa_private_key_file=/etc/vsftpd/ssl/vsftpd.key
# разрешить использовать SSL анонимным пользователям
allow_anon_ssl=NO
# требование использования шифрования
force_local_data_ssl=NO
# требует подключения по SSL
force_local_logins_ssl=NO
# использование TLS версии 1
# TLS предпочтительней SSL
ssl_tlsv1=YES
# использование SSL версии 1
ssl_sslv2=NO
# использование SSL версии 2
ssl_sslv3=NO
# выбор шифра по безопасности
ssl_ciphers=HIGH
# ------------------------------------------------------------------------------